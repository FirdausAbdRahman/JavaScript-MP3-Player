<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <img src="background.jpg" alt="background" id="bg">
    <div class="container">
        <div class="song-name"></div>
        <div class="song-title">Hello World - Me</div>
        <div class="box"></div>
        <i class="fas fa-play fa-2x" alt="play-pause" id="play-pause"></i>
        <i class="fas fa-angle-right fa-2x" alt="nextSong" id="next-song"></i>
        <i class="fas fa-angle-left fa-2x" alt="previousSong" id="previous-song"></i>
        <input type="range" id="volume" min="0" max="" value="0"/>
    </div>

    <script src="custom.js"></script>
</body>

</html>
