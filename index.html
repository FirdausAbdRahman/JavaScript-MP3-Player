<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body>
    <audio loop src="/album/LP-InTheEnd.mp3" id="song"></audio>
    <img src="background.jpg" alt="background" id="bg">
    <div class="container">
        <div class="song-name"></div>
        <div class="song-title">JavaScript Music Player</div>
        <img src="icon.jpg" alt="thumbnail" id="thumbnail">
        <div class="box"></div>
        <i class="fas fa-play fa-2x" alt="play-pause" onclick ="playPause()" id="play-pause"></i>
        <i class="fas fa-angle-right fa-2x" alt="nextSong" onclick ="nextSong()" id="next-song"></i>
        <i class="fas fa-angle-left fa-2x" alt="previousSong" onclick="previousSong()" id="previous-song"></i>
        <i class="fas fa-repeat" alt="repeatSong" id="repeat-song" onclick="songStatus()"></i>
        <i class="fas fa-ellipsis-v" alt="more" id="more-options" onclick="moreOptions()"></i>
        <input type="range" id="progressBar" min="0" max="" onchange="changeProgressValue()" value="0"/>
    </div>
    <div id="options" onclick="moreOptions()"></div>
    <ul id="list-of-options">
        <li><i class="fas fa-info"></i></li>
        <li><i class="fas fa-plus"></i></li>   
        <li><i class="fas fa-download"></i></li>
    </ul>

    <footer>Firdaus Abd Rahman | All Right Reserved</footer>

    <script src="custom.js"></script>
</body>

</html>
